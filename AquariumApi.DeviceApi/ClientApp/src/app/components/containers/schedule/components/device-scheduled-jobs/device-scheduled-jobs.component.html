<div class="card m-2" *ngIf="deviceInformation">
  <div class="card-body">
    <p class="text-muted">
      All scheduled jobs on device
    </p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let job of deviceInformation.scheduledJobs">
        <device-scheduled-job-list-item [device]="deviceInformation.aquarium.device" [scheduledJob]="job">
        </device-scheduled-job-list-item>
      </li>
    </ul>
  </div>
</div>
