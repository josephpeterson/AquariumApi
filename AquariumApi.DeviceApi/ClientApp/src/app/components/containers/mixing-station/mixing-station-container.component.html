<div class="row">
    <div class="col-lg">
        <h4>Mixing Station</h4>
        <device-mixing-station-create *ngIf="configuredDevice.mixingStation == null"></device-mixing-station-create>
        <device-mixing-station *ngIf="configuredDevice.mixingStation != null" [mixingStation]="configuredDevice.mixingStation"></device-mixing-station>
    </div>
</div>
