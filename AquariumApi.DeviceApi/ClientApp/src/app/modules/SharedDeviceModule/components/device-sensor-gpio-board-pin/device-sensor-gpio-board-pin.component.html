<span class="gpioPort" (click)="clickAction()"
	[class.ground]="boardPin.type == GpioPinTypes.Ground" [class.selected]="boardPin.selected"
	[class.pwr5V]="boardPin.type == GpioPinTypes.pwr5V" [class.pwr3V]="boardPin.type == GpioPinTypes.pwr3V"
	[class.used]="boardPin.used" [class.disabled]="boardPin.disabled" #tooltip="matTooltip" [matTooltip]="getGpioToolTip(boardPin)" [matTooltipPosition]="matTooltipPosition">
</span>
