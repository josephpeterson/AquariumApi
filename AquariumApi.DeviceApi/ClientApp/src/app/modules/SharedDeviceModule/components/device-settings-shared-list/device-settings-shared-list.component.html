<div class="row">
    <h4>Device Settings</h4>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Device Name:</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Board Type:</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
            [(ngModel)]="configuredDevice.settings.boardType">
    </div>
    <div class="row mb-3">
        <div class="col">
            <button matButton class="btn btn-secondary" [disabled]="!hasChanges() || loading"
                (click)="clickSaveChanges()">Save
                Changes</button>
            <button matButton class="btn btn-link ml-2" *ngIf="hasChanges()" (click)="clickUndoChanges()"
                [disabled]="loading">Undo
                Changes</button>
        </div>
    </div>
</div>
