<h2>Login</h2>
  <mat-form-field class="d-flex w-100">
    <input matInput [disabled]="disabled" placeholder="Username/Email" [(ngModel)]="email">
  </mat-form-field>
  <mat-form-field class="d-flex w-100">
    <input matInput [disabled]="disabled" placeholder="Password" type="password" [(ngModel)]="password">
  </mat-form-field>
