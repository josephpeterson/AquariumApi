<h4 class="d-flex p-3">Application Logs</h4>
<ng-container *ngIf="(!loading) else loadingContainer">
    <device-application-log-view [log]="deviceLog$ | async"></device-application-log-view>
    <button class="btn btn-primary m-2" (click)="clickGetApplicationLog()" [disabled]="loading">Retrieve</button>
</ng-container>
<ng-template #loadingContainer>
    <device-loading-spinner></device-loading-spinner>
</ng-template>
