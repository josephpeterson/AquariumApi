<div class="row">
    <h4>Advanced Device Settings</h4>
    <div class="input-group mb-3">
        <mat-checkbox [(ngModel)]='configuredDevice.privateSettings.allowRemoteConnections' class="pl-2"
            [disabled]="loading">Allow Remote
            Connections</mat-checkbox>
    </div>
    <div class="row mb-3">
        <div class="col">
            <button matButton class="btn btn-danger" [disabled]="loading" (click)="clickFactoryReset()">Factory
                Reset...</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button matButton class="btn btn-secondary" [disabled]="!hasChanges() || loading" (click)="clickSaveChanges()">Save
                Changes</button>
            <button matButton class="btn btn-secondary" *ngIf="hasChanges()" (click)="clickUndoChanges()"
                [disabled]="loading">Undo
                Changes</button>
        </div>
    </div>
    
</div>
